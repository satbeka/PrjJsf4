<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html">
<f:view>
    <h:outputStylesheet library="css" name="table-style.css"  />
    <h:outputLabel value="Edit Phone #{phoneBookBean.phoneBookExample.phone}"/>
    <h:body>
        <h:form>
        <h2>DataTable Example</h2>

            <h:dataTable value="#{phoneBookBean.phoneBookExample}" var="ph"
                         styleClass="phoneTable"
                         headerClass="phoneTableHeader"
                         rowClasses="phoneTableOddRow,phoneTableEvenRow">
                <h:column>
                    <f:facet name="header"> Id </f:facet>
                    <h:outputText value="#{ph.id}"/>

                </h:column>

                <h:column>
                    <f:facet name="header"> FIO </f:facet>
                    <h:inputText value="#{ph.fio}" size="50" rendered="true" />
                </h:column>
                <h:column>
                    <f:facet name="header">Address</f:facet>
                    <h:inputText value="#{ph.address}" size="50" rendered="true" />
                </h:column>
                <h:column>
                    <f:facet name="header">Phone</f:facet>
                    <h:inputText value="#{ph.phone}" size="20" rendered="true" />
                </h:column>
                <h:column>
                    <h:inputText id="date" value="#{ph.birthDate}"
                                 size="12"   required="true">
                        <f:convertDateTime pattern="d-M-yyyy" />
                    </h:inputText>
                </h:column>

            </h:dataTable>




            <h:commandButton value="Save Changes" action="#{phoneBookBean.savePhone(phoneBookBean.phoneBookExample)}" />
            <h:commandButton action="first?faces-redirect=true" value="Return"/>
        </h:form>
    </h:body>
</f:view>
</html>
