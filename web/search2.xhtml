<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">


<h:head>
</h:head>
<h:outputStylesheet library="css" name="table-style.css"  />
<h:head>
    <title>Prime Fasec Demo model.PhoneBook</title>
</h:head>

<h:body>
    <h:outputText value="Welcome to Search Phone Book"/><br/><br/>

    <h2>DataTable Example</h2>
        <h:form>
            <p:dataTable var="phonebook" value="#{phoneBookBean.phoneBooks}" widgetVar="carsTable"
                         emptyMessage="No phones found with given criteria" filteredValue="#{phoneBookBean.filteredphoneBooks}">

                <f:facet name="header">
                    <p:outputPanel>
                        <h:outputText value="Search all fields:" />
                        <p:inputText id="globalFilter" onkeyup="PF('carsTable').filter()" style="width:150px" placeholder="Enter keyword"/>
                    </p:outputPanel>
                </f:facet>

                <p:column filterBy="#{phonebook.id}" headerText="Id" footerText="contains" filterMatchMode="contains">
                    <h:outputText value="#{phonebook.id}" />
                </p:column>

                <p:column filterBy="#{phonebook.birthDate}" headerText="Year" footerText="lte" filterMatchMode="lte">
                    <f:facet name="filter">
                        <p:spinner onchange="PF('carsTable').filter()" styleClass="year-spinner">
                            <f:converter converterId="javax.faces.Integer" />
                        </p:spinner>
                    </f:facet>
                    <h:outputText value="#{phonebook.birthDate}" />
                </p:column>

                <p:column filterBy="#{phonebook.phone}" headerText="Phone number" footerText="startsWith" filterMatchMode="startsWith">
                    <f:facet name="filter">
                        <h:outputText value="#{phonebook.phone}"></h:outputText>         </f:facet>
                    <h:outputText value="#{car.sold ? 'Sold': 'Sale'}" />
                </p:column>

            </p:dataTable>
        </h:form>
</h:body>


</html>
