<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">


<h:head>
    <title>Primefaces Filter Demo model.PhoneBook</title>
</h:head>


    <h:outputText value="Welcome to Search Phone Book"/>


    <h:form>
        <p:dataTable id="tbl" var="car" value="#{phoneBookBean.phoneBooks}"
                     emptyMessage="No phones found with given criteria" filteredValue="#{phoneBookBean.filteredphoneBooks}">

            <f:facet name="header">
                <p:outputPanel>
                    <h:outputText value="Search all fields:" />
                    <p:inputText id="globalFilter" onkeyup="PF('carsTable').filter()" style="width:150px" placeholder="Enter keyword"/>
                </p:outputPanel>
            </f:facet>

            <p:column filterBy="#{car.id}" headerText="Id" footerText="contains" filterMatchMode="contains">
                <h:outputText value="#{car.id}" />
            </p:column>

            <p:column filterBy="#{car.phone}"
                      headerText="Phone" footerText="startsWith" filterMatchMode="startsWith">
                <h:outputText value="#{car.phone}" />
            </p:column>

            <p:column filterBy="#{car.fio}"
                      headerText="Phone" footerText="startsWith" filterMatchMode="startsWith">
                <h:outputText value="#{car.fio}" />
            </p:column>


        </p:dataTable>
    </h:form>
<h:form>
    <h:commandButton action="first?faces-redirect=true" value="Return"/>
</h:form>


</html>
