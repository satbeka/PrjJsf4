<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html">

<h:head>
    <title>JSF ADD New Phone</title>
</h:head>
<f:view>
    <h3>Add New Phone</h3>
    <hr/>
    <table>

        <tr>
            <td>Name :</td>
            <td><h:inputText size="50" value="#{phoneBookBean.fio.name.name}" /></td>
        </tr>
        <tr>
            <td>Address :</td>
            <td><h:inputText size="50" value="#{phonebook.address}" /></td>
        </tr>
        <tr>
            <td>Phone :</td>
            <td><h:inputText size="10" value="#{phonebook.phone}" /></td>
        </tr>
        <tr>
            <td>BirthDay :</td>
            <td><h:inputText size="10" value="#{phonebook.birthDate}" /></td>
        </tr>
        <tr>
            <td> </td>
            <td><h:commandButton value="Add Phone"
                                 action="#{phoneBookBean.addPhoneBook}" /></td>
        </tr>
    </table>
        <h:form>
            <h:commandButton action="first?faces-redirect=true" value="Return"/>
        </h:form>
</f:view>
</html>
