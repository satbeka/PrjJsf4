<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html" xmlns:p="http://java.sun.com/jsf/html">

<h:head>
</h:head>
<h:outputStylesheet library="css" name="table-style.css"  />
<h:head>
    <title>JSF Demo model.PhoneBook</title>
</h:head>

<h:body>
    <h:outputText value="Welcome to Phone Book"/><br/><br/>

    <h2>DataTable Example</h2>
    <h:form>
        <h:dataTable value="#{phoneBookBean.phoneBooks}" var="phonebook"
                     styleClass="phoneTable"
                     headerClass="phoneTableHeader"
                     rowClasses="phoneTableOddRow,phoneTableEvenRow">
            <h:column>
                <f:facet name="header"> Id </f:facet>
                #{phonebook.id}

            </h:column>

            <h:column>
                <f:facet name="header"> FIO </f:facet>
                #{phonebook.fio}

            </h:column>
            <h:column>
                <f:facet name="header">Address</f:facet>
                #{phonebook.address}
            </h:column>
            <h:column>
                <f:facet name="header">Phone</f:facet>
                #{phonebook.phone}
            </h:column>
            <h:column>
                <f:facet name="header">BirthDay</f:facet>
                <h:outputText value="#{phonebook.birthDate}"
                             size="12">
                    <f:convertDateTime pattern="d-M-yyyy" />
                </h:outputText>

            </h:column>
            <h:column>

                <f:facet name="header">Action</f:facet>

                <h:commandLink value="Delete"
                               action="#{phoneBookBean.deleteAction(phonebook)}" />

            </h:column>
            <h:column>

                <f:facet name="header">Action</f:facet>
                <h:commandButton value="edit id=#{phonebook.id}" action="#{phoneBookBean.editAction(phonebook)}">
                    <f:setPropertyActionListener target="#{phoneBookBean.phoneBookExample}" value="#{phonebook}" />
                </h:commandButton>

            </h:column>


        </h:dataTable>
    </h:form>


    <h:form>
    <h3>Add New Phone</h3>
    <table>
        <tr>
            <td>Phone :</td>
            <td><h:inputText size="20" value="#{phoneBookBean.phone}" /></td>
        </tr>
        <tr>
            <td>Address :</td>
            <td><h:inputText size="50" value="#{phoneBookBean.address}" /></td>
        </tr>
        <tr>
            <td>BirthDate :</td>
            <td>
                <h:inputText id="date" value="#{phoneBookBean.birthDate}"
                             size="12"   required="true">
                    <f:convertDateTime pattern="d-M-yyyy" />
                </h:inputText>

            </td>
        </tr>
        <tr>
            <td>FIO :</td>
            <td><h:inputText size="20" value="#{phoneBookBean.fio}" /></td>
        </tr>
    </table>

        <h:commandButton value="Add" action="#{phoneBookBean.addPhoneBook}" />

    </h:form>
    <tr>
        <td>old Test Test jsf </td>
        <td>"  -------------"</td>
        <td>"  _____________________________________"</td>
    </tr>
    <h:form>
        <h:commandButton value="SearchPrimeFaces2 Phone" action="search2?faces-redirect=true"/>
        <h:commandButton value="ExportPrimeFaces2PDF and XLS Phone" action="export2?faces-redirect=true"/>
    </h:form>
</h:body>


</html>
